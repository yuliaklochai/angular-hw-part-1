<mat-toolbar color="primary">
    <span>Angular lecture 1</span>
</mat-toolbar>
<app-users-actions (remove)="removeUsers()" (selectedUsers)="selectUsers()" (search)="searchUsers($event)"
    (sortUser)="sortUsers($event)"></app-users-actions>
<app-new-user-form [usersList]="usersList" (user)="addUser($event)"></app-new-user-form>
<div class="users">
    <mat-card *ngFor="let user of usersList | userFilter:searchString" class="users__card card">
        <mat-checkbox [checked]="user.checked" (change)="checkUsers(user.id)" class="card__check"></mat-checkbox>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-content>
            <p>{{ user.email }}</p>
            <p>{{ user.phone }}</p>
        </mat-card-content>
    </mat-card>
</div>
